<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="/src/assets/Logo.webp" rel="icon" type="image/svg+xml" />
        <base href="/" />
        <link href="/src/App.css" rel="stylesheet" type="text/css" />
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <title>TitanTech</title>
        <script>
            const preferences = localStorage.getItem('titan_tech_preferences');
            const parsedPreferences = preferences ? JSON.parse(preferences) : { state: {} };

            document.documentElement.classList.toggle(
                'dark',
                parsedPreferences.state.darkMode === true ||
                    (!('darkMode' in parsedPreferences.state) && window.matchMedia('(prefers-color-scheme: dark)').matches)
            );
        </script>
    </head>
    <body>
        <div id="root"></div>
        <script src="/src/main.tsx" type="module"></script>
    </body>
</html>
